<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first app</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../asset/css/style.css">
</head>
<body>
    <!-- header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User management system</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- /header -->
    <!-- main -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-content-between">
                <a href="/add-user" class="border-shadow">
                    <span class="text-gradient">New user <i class="fas fa-user"></i></span>
                </a>
            </div>

            <!-- form -->
            <form action="/" method="post">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>1</th>
                            <th>Antony</th>
                            <th>anto@gmail.com</th>
                            <th>male</th>
                            <th>active</th>
                            <th>
                                <a href="#" class="btn border-shadow update">
                                    <span class="text-gradient"><i class="fas fa-pencil-alt"></i></span>
                                </a>
                                <a class="btn border-shadow delete">
                                    <span class="text-gradient"><i class="fas fa-times"></i></span>
                                </a>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </form>
            <!-- /form -->
        </div>
    </main>
    <!-- /main -->
</body>
</html>
