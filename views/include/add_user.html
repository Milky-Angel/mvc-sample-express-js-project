<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first app</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../asset/css/style.css">
</head>
<body>
    <!-- header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User management system</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- /header -->
    <!-- main -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-content-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i>All users</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2>New user</h2>
                <span class="text-light">Use the below form to create a new account</span>
            </div>


            <!-- form -->
            <form id="update_user" method="post">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="Mark Anto">
                    </div>

                    <div class="form-group">
                        <label for="email" class="text-light">Email</label>
                        <input type="email" name="email" value="" placeholder="example@example.com">
                    </div>

                    <div class="form-group">
                        <label class="text-light">Gender</label>
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                    </div>

                    <div class="form-group">
                        <label class="text-light">Status</label>
                        <label><input type="radio" name="status" value="active"> Active</label>
                        <label><input type="radio" name="status" value="inactive"> Inactive</label>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn border-shadow">Submit</button>
                        <button type="reset" class="btn border-shadow">Reset</button>
                    </div>
                </div>
            </form>
            <!-- /form -->
        </div>
    </main>
    <!-- /main -->
</body>
</html>
